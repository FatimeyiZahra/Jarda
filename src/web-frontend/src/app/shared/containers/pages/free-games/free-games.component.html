<section class="pb-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5 pb-lg-4 bg-light">
                    <div class="d-flex align-item-center title mb-3">
                        <h5 class="m-0 font-weight-normal">{{title}}</h5>
                        <a href="store.html" class="btn btn-sm btn-outline-dark ml-auto">VIEW MORE</a>
                    </div>
                    <div class="row">
                        <div class="col-lg-4" *ngFor="let prd of products">
                            <app-product-item [product]="prd"></app-product-item>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
