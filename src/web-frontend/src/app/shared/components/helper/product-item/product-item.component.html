<div class="osahan-card">
    <a [routerLink]="['/app/catalogue/product',product.id]">
        <img class="img-fluid" src="{{product.photos[0]}}" alt="{{product.name}}">
        <div class="osahan-card-body mt-3">
            <h6 class="text-dark mb-1">{{product.name}}</h6>
            <p class="mb-0 text-muted">Free Now - {{product.addedDate}}</p>
            <div class="price mt-3">
                <div class="bg-primary d-inline-block text-center px-2 py-1 text-white">
                    *ngIf="product.discount!=null">{{product.discount.percentage}}% off</div>
                <s class="text-muted mx-1">$34.99</s>
                <span class="text-dark">$27.99</span>
            </div>
        </div>
    </a>
</div>
